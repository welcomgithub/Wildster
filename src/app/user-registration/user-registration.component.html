<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <h3>Welcome</h3>
            <input type="submit" name="" value="Login" (click)="gotologin()"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form [formGroup]="registractionForm" (ngSubmit)="onSubmit()">
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name *" value="" formControlName="firstName" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" value="" formControlName="email"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value="" formControlName="password"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" value="Last Name *" formControlName="lastName"/>
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" formControlName="phoneNo"/>
                            </div>
                            
                            <input type="submit" class="btnRegister" value="Register" (click)="onSubmit()"/>
                        
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
